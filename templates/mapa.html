<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Mapa Interactivo</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div id="map" class="border rounded" style="width: 100%; height: 640px;">
                    {{ mapa|safe }}
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <a href="/download" class="btn btn-primary">
                    <i class="fas fa-download"></i> Descargar Mapa
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;

                    // Enviar la ubicación al servidor
                    fetch('/update_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    }).then(response => {
                        return response.json();
                    }).then(data => {
                        if (data.success) {
                            // Actualizar el mapa para mostrar la nueva ubicación
                            let marker = L.marker([latitude, longitude]).addTo(map);
                            marker.bindPopup('Tu ubicación actual').openPopup();
                        }
                    }).catch(error => {
                        console.error("Error obteniendo la ubicación: ", error);
                    });
                }, error => {
                    console.error("Error en la geolocalización: ", error);
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000
                });
            } else {
                alert("Geolocalización no soportada por el navegador.");
            }
        }

        // Llama a la función para actualizar la ubicación
        updateLocation();
    </script>
</body>
</html>
