<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/regisprod.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Registro Productos</title>
</head>
<body>
    <header class="header-container">
        {% include 'header.html' %}
    </header>
    <section class="form-register">
        <h4>Registrar Productos</h4>
        <form method="POST" action="{{ url_for('registro_productos') }}">
            <!-- Código del Producto -->
            <label for="codigo">Código del Producto</label>
            <input class="controls" type="text" name="codigo" id="codigo" required>
            
            <!-- Nombre del Producto -->
            <label for="nombreprod">Nombre del Producto</label>
            <input class="controls" type="text" name="nombre" id="nombreprod" required>
            
            <!-- Fecha de Vencimiento -->
            <label for="fechavencimiento">Fecha de Vencimiento</label>
            <input class="controls" type="date" name="fecha_vencimiento" id="fechavencimiento">
            
            <!-- Cantidad -->
            <label for="cantidad">Cantidad</label>
            <input class="controls" type="number" name="cantidad" id="cantidad" min="1" required>
            
            <!-- Lote -->
            <label for="lote">Lote</label>
            <input class="controls" type="text" name="lote" id="lote">
            
            <!-- Categoría -->
            <label for="categoria">Categoría</label>
            <select class="controls" name="categoria" id="categoria" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
            
            <!-- Proveedor -->
            <label for="proveedor">Proveedor</label>
            <select class="controls" name="proveedor" id="proveedor">
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
            
            <!-- Marca -->
            <label for="marca">Marca</label>
            <input class="controls" type="text" name="marca" id="marca">
            
            <!-- Precio de Venta -->
            <label for="precioventa">Precio de Venta</label>
            <input class="controls" type="number" name="precio_venta" id="precioventa" step="0.01" required>
            
            <!-- Botones -->
            <input class="botons btn btn-primary" type="submit" value="Guardar">
            <a href="{{ url_for('home') }}" class="botons btn btn-secondary">Cancelar</a>
        </form>
    </section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
