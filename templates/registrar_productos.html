<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/regisprod.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Registro Productos</title>
</head>
<body>
    <header class="header-container">
    {% include 'header.html' %}
    </header>
   <section class="form-register">
    <h4>Registrar Productos</h4>
        <label for="cod">Codigo del Producto</label>
        <input class="controls" type="text" name="codigo" id="codigopro">
        <label for="nombreprod">Nombre Producto</label>
        <input class="controls" type="text" name="nombrepro" id="nompro">
        <label for="fechavencimiento">Fecha de Vencimiento</label>
        <input class="controls"type="date" name="fechaven" id="fechavenci">
        <label for="cantidad">Cantidad</label>
        <input class="controls" type="text" name="cantidad" id="cant">
        <label for="lote">Lote</label>
        <input class="controls" type="text" name="lote" id="lote">
        <label for="categoria">Categoria</label>
        <select class="controls" name="categoria" id="cat">
            <option value="limpieza">Limpieza</option>
            <option value="snacks">Snacks</option>
        </select>
        <label for="proveedor">Proveedor</label>
        <select class="controls" name="proveedor" id="prov">
            <option value="internacional">Internacional</option>
            <option value="embol">Embol</option>
        </select>
        <label for="marca">Marca</label>
        <input class="controls" type="text" name="marca" id="marca">
        <label for="precioventa">Precio de Venta</label>
        <input class="controls" type="text" name="precioven" id="precioven">
        <input class="botons" type="submit" value="Guardar">
        <input class="botns" type="submit" value="Cancelar">
   </section>
     <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
