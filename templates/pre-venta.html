<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pre-venta.css') }}">
</head>
<body>
    <header class="header-container">
        {% include 'header.html' %}
    </header>
    <div class="container">
        <h1>Sistema de Preventas - Tiendas Móvil</h1>
        <form action="#" method="post" id="pedidoForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            <div class="form-group">
                <label for="razonSocial">Razón Social / NIT:</label>
                <input type="text" id="razonSocial" name="razonSocial" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="productos-container">
                <h2>Productos</h2>
                <!-- Aquí se agregarán productos dinámicamente -->
            </div>
            <button type="button" onclick="agregarProducto()">Agregar otro producto</button>
            <div class="form-group">
                <label for="fechaPedido">Fecha del Pedido:</label>
                <input type="date" id="fechaPedido" name="fechaPedido" required>
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>
            </div>
            <div class="form-group total">
                <label for="montoTotal">Monto Total:</label>
                <input type="text" id="montoTotal" name="montoTotal" readonly>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/pre-venta.js') }}"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
