
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #eef1f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .sale {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sale-info {
            flex: 1;
        }
        .amount {
            font-weight: bold;
            color: #27ae60;
        }
        .btn {
            padding: 10px 15px;
            background: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #1f618d;
        }
    </style>
</head>
<body>
    <h1>Ventas</h1>
    <div class="sale">
        <div class="sale-info">
            <strong>Venta #001</strong><br>
            <span class="amount">$250.00</span>
        </div>
        <a href="#" class="btn">Detalles</a>
    </div>
</body>
</html>
