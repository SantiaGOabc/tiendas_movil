<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registro_clientes_css.css">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Registro Clientes</title>
</head>
<body>
    <header class="header-container">
        {% include 'header.html' %}
    </header>
    <div class="container">
        <h1>Registro Clientes</h1>
        <form action="uploads" method="post" enctype="multipart/form-data">
            <div class="form_group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
            </div>
            <div class="form_group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese Apellido">
            </div>
            <div class="form_group">
                <label for="razon_social">Razón Social</label>
                <input type="text" id="razon_social" name="razon_social" placeholder="Ingrese Razon Social">
            </div>
            <div class="form_group">
                <label for="nit">NIT</label>
                <input type="number" id="nit" name="nit" placeholder="Ingrese Nit">
            </div>
            <div class="form_group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese dirección">
            </div>
            <div class="form_group">
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" name="telefono" placeholder="Ingrese Teléfono">
            </div>
            <div class="form_group">
                <label for="nombre_tienda">Nombre de la Tienda</label>
                <input type="text" id="nombre_tienda" name="nombre_tienda" placeholder="Ingrese nombre de la tienda">
            </div>
            <div class="form_group">
                <label for="imageUpload">Selecciona una imagen:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100px;">
            </div>
            <div class="form_group">
                <label for="ruta">Ruta</label>
                <input type="text" id="ruta" name="ruta" placeholder="Ingrese ruta">
            </div>
            <div class="form_group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingrese código">
            </div>
            <button type="submit">Registrar Cliente</button>
        </form>

        <script>
            function previewImage(event) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = URL.createObjectURL(event.target.files[0]);
                imagePreview.style.display = 'block';
            }
        </script>
    </div>
      <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
